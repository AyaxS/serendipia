<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Creado por www.instashop.cl">
    <meta name="author" content="Christopher Lara Cariceo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serendipia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <section>
            <div class="s_content-banner">
                <div class="s_banner-body">
                    <div class="s_content-center">
                        <div class="container">    
                            <div class="row">
                                <div class="col-sm-7">
                                    <img src="img/1x/logo.png" alt="Logo">
                                    <h1 class="s-title">Agencia Freelance <br> de Marketing Digital</h1>
                                    <p>Somos virtuales, nuestro estilo de trabajo <br> se basa en el teleworking.</p>
                                    <p>El compromiso de un freelance <br> respaldado por una agencia</p>
                                </div>
                                <div class="col-sm-5">
                                    <div class="s_body-form">
                                        <div class="s_form-background"></div>
                                        <h3>Déjanos tus datos...<br>
                                            nos encargamos del resto</h3>
                                        <form action="">
                                            <div class="input-group">
                                                <div class="s_line-1"></div>
                                                <div class="s_line-2"></div>
                                                <input type="text" class="form-control" placeholder="Nombre">
                                            </div>
                                            <div class="input-group">
                                                <div class="s_line-1"></div>
                                                <div class="s_line-2"></div>
                                                <input type="email" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="input-group">
                                                <div class="s_line-1"></div>
                                                <div class="s_line-2"></div>
                                                <input type="number" class="form-control" placeholder="Teléfono">
                                            </div>
                                            <button type="submit" class="btn btn-default">Enviar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div>
            </div>
        </section>
    </div>
</body>
</html>
